<ion-header [translucent]="true">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <p style="text-align: center">IMusic</p>
      </ion-col>
      <ion-col class="ion-text-end">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">

  <section class="search-section">

    <div class="input-group">
      <input type="text" #inputData>
      <ion-button (click)="search(inputData.value)">Search</ion-button>
    </div>

  </section>

  <section class="music-list-section">

    <div class="category-container">
      <p class="categoryTag active" (click)="filterByCategory('all', $event)">All</p>
      <p class="categoryTag" *ngFor="let c of musicCategories" (click)="filterByCategory(c.id, $event)">{{c.name}}</p>
    </div>

    <div class="content">

      <div class="music" *ngFor="let m of filterMusics" (click)="playMusic(m)">

        <img [src]="m.imageUrl" alt="">

        <div class="info">
          <div class="text">
            <p>{{m.title}}</p>
            <span>{{m.artists.name}}</span>
          </div>
          <span>3:45</span>
        </div>

      </div>

    </div>

  </section>


  <section class="empty-space"></section>

</ion-content>

<section class="nav-footer">
  <ion-button fill="clear" [routerLink]="'/home'">
    <ion-icon slot="icon-only" name="home-outline"></ion-icon>
  </ion-button>

  <ion-button fill="clear"  [routerLink]="'/search'">
    <ion-icon slot="icon-only" name="search-outline"></ion-icon>
  </ion-button>

  <ion-button fill="clear" class="active" [routerLink]="'/fav'">
    <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
  </ion-button>

  <ion-button fill="clear" [routerLink]="'/singers'">
    <ion-icon slot="icon-only" name="people-outline"></ion-icon>
  </ion-button>

  <ion-button fill="clear" [routerLink]="'/setting'">
    <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
  </ion-button>

</section>
