<ion-content [fullscreen]="true">
  <section class="artist-info ion-padding" [style.backgroundImage]="'url(' + singer.image + ')'">
    <div class="info">
      <p class="singer-name">{{singer.name}}</p>
      <p class="singer-id">ID: {{singer.id}}</p>
    </div>
  </section>

  <div class="ion-padding-horizontal">
    <section class="search-section">

      <div class="input-group">
        <input type="text" #inputData>
        <ion-button (click)="search(inputData.value)">Search</ion-button>
      </div>

    </section>

    <section class="music-list-section">

      <div class="category-container">
        <p class="categoryTag active" (click)="filterByCategory('all', $event)">All</p>
        <p *ngFor="let c of musicCategories" class="categoryTag" (click)="filterByCategory(c.id, $event)">{{c.name}}</p>
      </div>

      <div class="content">

        <div class="music" *ngFor="let m of filterMusics" (click)="playMusic(m)">

          <img [src]="m.imageUrl" alt="">

          <div class="info">
            <div class="text">
              <p>{{m.title}}</p>
              <span>{{singer.name}}</span>
            </div>
            <span></span>
          </div>

          <ion-icon class="love-icon" name="heart-outline" [ngClass]="m.favorite ? 'fav': ''" (click)="toogleMusicFavourite(m.id, m.favorite)"></ion-icon>

        </div>

      </div>

    </section>

    <section class="empty-space"></section>
    <section class="empty-space"></section>
  </div>

</ion-content>

<section class="nav-footer">
  <ion-button fill="clear" [routerLink]="'/home'">
    <ion-icon slot="icon-only" name="home-outline"></ion-icon>
  </ion-button>

  <ion-button fill="clear" [routerLink]="'/search'">
    <ion-icon slot="icon-only" name="search-outline"></ion-icon>
  </ion-button>

  <ion-button fill="clear" [routerLink]="'/fav'">
    <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
  </ion-button>

  <ion-button fill="clear" class="active" [routerLink]="'/singers'">
    <ion-icon slot="icon-only" name="people-outline"></ion-icon>
  </ion-button>

  <ion-button fill="clear" [routerLink]="'/setting'">
    <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
  </ion-button>

</section>
