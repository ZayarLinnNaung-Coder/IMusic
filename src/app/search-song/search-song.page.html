<ion-header [translucent]="true">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <p style="text-align: center">IMusic</p>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-button fill="none">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">

  <section class="search-section">

    <div class="input-group">
      <input type="text" #inputData>
      <ion-button (click)="search(inputData.value)">Search</ion-button>
    </div>

  </section>

  <section class="artist-result-section">

    <div class="header">
      <h3>Artist Results</h3>
      <span>See All</span>
    </div>

    <div class="content-container">

      <div class="artist-card" *ngFor="let a of filterArtists">
        <img [src]="a.image">
        <p>{{a.name}}</p>
      </div>

    </div>

  </section>

  <section class="music-list-section">

    <div class="category-container">
      <p class="active">All</p>
      <p>Pop</p>
      <p>Rock</p>
      <p>HipHop</p>
      <p>Electro</p>
      <p>Other</p>
    </div>

    <div class="content">

      <div class="music" *ngFor="let m of filterMusics">

        <img src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp" alt="">

        <div class="info">
          <div class="text">
            <p>{{m.title}}</p>
            <span>{{m.artists.name}}</span>
          </div>
        </div>

        <ion-icon class="love-icon" name="heart-outline"></ion-icon>

      </div>

    </div>

  </section>

  <section class="empty-space"></section>
  <section class="empty-space"></section>

</ion-content>

<section class="nav-footer">
  <ion-button fill="clear" [routerLink]="'/home'">
    <ion-icon slot="icon-only" name="home-outline"></ion-icon>
  </ion-button>

  <ion-button fill="clear" class="active" [routerLink]="'/search'">
    <ion-icon slot="icon-only" name="search-outline"></ion-icon>
  </ion-button>

  <ion-button fill="clear" [routerLink]="'/fav'">
    <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
  </ion-button>

  <ion-button fill="clear" [routerLink]="'/singers'">
    <ion-icon slot="icon-only" name="people-outline"></ion-icon>
  </ion-button>

  <ion-button fill="clear" [routerLink]="'/setting'">
    <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
  </ion-button>

</section>
